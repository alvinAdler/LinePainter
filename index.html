<!DOCTYPE HTML>
<html>
    <head>
        <meta charset = "utf-8">
        <title>2D Line Painter</title>
        <link rel="stylesheet" href="index_master.css">
    </head>
    <body>
        <div class="container">
            <div class="mainbox">
                <h1>2D Line Drawer</h1>
                <p>Please click and drag within the canvas to draw a line</p>
                <p id="mouse_loc">Location of mouse is at: (x, y)</p>
                <canvas id="sample_canvas" width="1000px" height="600px">
                    
                </canvas>
            </div>

            <div class="toolbox">
                <!-- Component to control the size of the brush -->
                <select id="id_sizes">
                    <option value="" selected disabled hidden>Select Brush Size</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <!-- Component to control the color of the brush -->
                <div class="input_color">
                    <input type="text" id="text_show_color" readonly value="#000000">
                    <input type="color" id="input_select_color">
                </div>

                <button type="button" id="button_erase_line">Erase Line</button>

                <!-- Component to clear the canvas -->
                <button type="button" id="button_clear_canvas">Clear Canvas</button>

                <!-- Component to reset default settings -->
                <button type="button" id="button_default_settings">Default Settings</button>

                <!-- Inserting a new div break -->
                <div class="break_flex"></div>

                <div class="backend_tools">
                    <button data-modal-target="#modal" type="button" id="button_backend_save">Save</button>
                    <button data-modal-target="#modal" type="button" id="button_backend_load">Load</button>
                    <button data-modal-target="#modal" type="button" id="button_backend_view">View History</button>
                </div>

                <div class="modal" id="modal">
                    <div class="modal-header">
                        <h3 class="modal-title">Sample Text</h3>
                        <button data-close-button class="modal-close">&times;</button>
                    </div>
                    <div class="modal-body" width="80%"></div>
                    <div class="modal-footer">
                        <button class="button_submit_data" type="button">Sample Button</button>
                    </div>
                </div>
                <div id="overlay"></div>
            </div>
        </div>
    </body>
    <script src="index_script.js"></script>
</html>
